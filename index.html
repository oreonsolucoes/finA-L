    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #00b09b, #96c93d, #2d5a27, #1e3c1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
            color: white;
            position: relative;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Container de Vidro */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 35px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1s ease-out;
            z-index: 10;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 45px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-big {
            display: inline-block;
            background: #ffffff;
            color: #1e3c1a;
            padding: 20px 60px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.3rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-big:hover {
            transform: scale(1.1) translateY(-5px);
            background: #f8f8f8;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        /* Emojis Flutuantes - Sistema de Camadas */
        .floating-icon {
            position: absolute;
            user-select: none;
            z-index: 1;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
            animation: floatAnim 10s ease-in-out infinite;
        }

        @keyframes floatAnim {

            0%,
            100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }

            50% {
                transform: translateY(-40px) rotate(20deg) scale(1.1);
            }
        }

        /* Posicionamento dos Emojis (Muitos!) */
